<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <img src="/images/logo.png" width="136" height="136">
    <h2>Lista de Vacantes</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <th>Logo</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Fecha</th>
            <th>Salario</th>
            <th>Destacado</th>
            <th>Detalle</th>
            <th>Eliminar</th>
        </thead>
        <colgroup span="4" class="columns"></colgroup>
        <tbody>
        <tr th:each=" listVacantes: ${vacantes}">
            <td>
                <img th:src="@{/images/{img} (img=${listVacantes.imagen}) }" width="136" height="136">
            </td>
            <td th:text="${listVacantes.id}"></td>
            <td th:text="${listVacantes.nombre}"></td>
            <td th:text="${listVacantes.descripcion}" ></td>
            <td th:text="${listVacantes.fecha}"></td>
            <td th:text="${listVacantes.salario}"></td>
            <td>
                <span th:if="${listVacantes.destacado==1}" class="badge text-bg-success">Si</span>
                <span th:unless="${listVacantes.destacado==1}" class="badge text-bg-danger">No</span>
            </td>
            <td>
                <a th:href="@{/vacantes/view/{id} (id=${listVacantes.id}) }" class="btn btn-success">Detalle</a>
            </td>
            <td>
                <a th:href="@{/vacantes/delete?id={id} (id=${listVacantes.id}) }" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
