spring.application.name=app-empleo

#CONFIGURACION A LA BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/empleosApp?useSSL=false&ServerTimezone=UTC&allowPubicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin


spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-Auto=none



# CONFIGURACION MULTIPART (SUBIDA DE ARCHIVOS)
# ¿Habilitamos subida de archivos?
spring.servlet.multipart.enabled=true
# Directorio intermedio para subir archivos (Linux/MAC)
# spring.servlet.multipart.location=/tmp
# Directorio temporal para subir archivos (Windows)
spring.servlet.multipart.location=c:/tmp
# Maximo tamaño de archivos que se pueden subir
spring.servlet.multipart.max-file-size=2MB


#CONFIGURACION PARA LA PAGINACION POR DEFECTO

spring.data.web.pageable.default-page-size=5

#CONFIGURACION DE RUTA PARA ARCHIVO E IMAGENES
empleosapp.ruta.imagenes=c:/empleos/img-vacantes/
empleosapp.ruta.cv=c:/empleos/files-cv/


#CONFIGURACION PARA EL CORREO ELECTRONICO

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<TU DIRECCION EMAIL>
spring.mail.password=<TU CONTRASEÑA>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true